<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Sign In - DragonMatrix</title>
</head>
<body>
    
    <div id="wrapper">

        <div id="left">

            <div id="signin">
                <div class="logo">
                    <img src="imgages/logo-resized.png" alt="DragonMatrix">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>

                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign with Google or company</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Creat an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2024, DragonMatrix All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">

            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Welcome to our new world <strong>together</strong></h1>
                    <a href="" class="secondary-btn">Start Free 30 days trial</a>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
